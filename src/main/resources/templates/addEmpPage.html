<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADD EMP</title>
<!-- Css Style -->
<style type="text/css">
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>

<!-- Boostrap icon link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Linking Your CSS File -->
<link rel="stylesheet" href="style.css" />

<!-- Google font link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/saveEmp}" th:object="${employee}" method="post" >
<section class="h-100 bg-dark ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6 f">
              <div class="card-body p-md-5 text-black">
                <h3 class=" mb-5 text-uppercase"> Employee registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input th:field="*{name}" type="text" class="form-control form-control-lg" />
                      <label class="form-label" >Name</label>
                      <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                    </div>
                  </div>
                </div>

               

                <div data-mdb-input-init class="form-outline mb-4">
                  <input th:field="*{address}" type="text"  class="form-control form-control-lg" />
                  <label class="form-label">Address</label>
                  <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
		  <h6 class="mb-0 me-4">Gender: </h6>
		
		  <div class="form-check form-check-inline mb-0 me-4">
		    <input th:field="*{gender}" class="form-check-input" type="radio" value="Female" />
		    <label class="form-check-label">Female</label>
		  </div>
		
		  <div class="form-check form-check-inline mb-0 me-4">
		    <input th:field="*{gender}" class="form-check-input" type="radio" value="Male" />
		    <label class="form-check-label">Male</label>
		  </div>
		
		  <div class="form-check form-check-inline mb-0">
		    <input th:field="*{gender}" class="form-check-input" type="radio" value="Other" />
		    <label class="form-check-label">Other</label>
		  </div>

  <label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></label>
</div>
                
                
                <div data-mdb-input-init class="form-outline mb-4">
                  <input th:field="*{department}" type="text" class="form-control form-control-lg" />
                  <label class="form-label" >Department</label>
                  <label th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input th:field="*{salary}"  type="text" class="form-control form-control-lg" />
                  <label class="form-label" >Salary</label>
                  <label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></label>
                </div>
               <div class="d-flex justify-content-end pt-3">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                 <a th:href="@{/home}"> <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Cancel</button> </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>
