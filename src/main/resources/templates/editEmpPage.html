<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit EMP</title>
<!-- CSS Styles -->
<style type="text/css">
.card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
}
.card-registration .select-arrow {
    top: 13px;
}
</style>

<!-- Bootstrap and Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/updateEmp}" th:object="${employee}" method="post">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://img.freepik.com/premium-vector/picture-people-circle-with-word-word-it_1013341-257641.jpg?w=740"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Updation Form</h3>

                                <!-- Hidden ID Field -->
                                <input type="hidden" th:field="*{id}" />

                                <!-- Name -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline">
                                            <input th:field="*{name}" type="text" class="form-control form-control-lg" />
                                            <label class="form-label">Name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input th:field="*{address}" type="text" class="form-control form-control-lg" />
                                    <label class="form-label">Address</label>
                                </div>

                                <!-- Gender -->
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                    <h6 class="mb-0 me-4">Gender:</h6>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input th:field="*{gender}" class="form-check-input" type="radio" value="Female" />
                                        <label class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input th:field="*{gender}" class="form-check-input" type="radio" value="Male" />
                                        <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline mb-0">
                                        <input th:field="*{gender}" class="form-check-input" type="radio" value="Other" />
                                        <label class="form-check-label">Other</label>
                                    </div>
                                    <label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></label>
                                </div>

                                <!-- Department -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input th:field="*{department}" type="text" class="form-control form-control-lg" />
                                    <label class="form-label">Department</label>
                                </div>

                                <!-- Salary -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input th:field="*{salary}" type="text" class="form-control form-control-lg" />
                                    <label class="form-label">Salary</label>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-end pt-3">
                                    <button type="submit" class="btn btn-warning btn-lg ms-2">Update</button>
                                    <a th:href="@{/home}">
                                        <button type="button" class="btn btn-light btn-lg">Cancel</button>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
</body>
</html>
