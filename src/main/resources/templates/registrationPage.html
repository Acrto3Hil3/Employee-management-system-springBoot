<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTRATION</title>
<!-- Css Style -->
<style type="text/css">
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>

<!-- Boostrap icon link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<!-- Linking Your CSS File -->
<link rel="stylesheet" href="style.css" />

<!-- Google font link -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{/register}" th:object="${ownUser}" method="post" >
<section class="h-100 bg-dark ">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6 f">
              <div class="card-body p-md-5 text-black">
                <h3 class=" mb-5 text-uppercase"> New User registration form</h3>
                <div class="row">
                  <div class="col-md mb-4">
                    <div data-mdb-input-init class="form-outline ">
                      <label class="form-label" >UserName</label>
                      <input th:field="*{userName}" type="text" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>            
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input th:field="*{password}" type="text"  class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" >Email</label>
                  <input th:field="*{email}" type="email" class="form-control form-control-lg" />
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" >Role</label>
                  <input th:field="*{role}"  type="text" class="form-control form-control-lg" />
                 </div>
               <div class="d-flex justify-content-end pt-3">
                  <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                 <a th:href="@{/home}"> <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Cancel</button> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>
</html>
