<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users</title>

<!-- Bootstrap Css Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Bootstrap Js Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<h1>List of Users</h1>
<table class="table">
    <tr>
    <td colspan="5">
    <table  width="100%">
    <tr>
    <td align="left"> <a th:href="@{/signUp}"><button>Add User</button> </a> </td>
    <td align="center"> <a th:href="@{/home}"><button>Home</button> </a> </td>
    <td align="right"> <a th:href="@{/logout}"><button>Sign-out</button> </a> </td>
    </tr>
    </table>
    </td>
    </tr>
    <tr class="table-dark">
  <td> ID</td>
  <td> UserName</td>
  <td> Password</td>
  <td> Email</td>
  <td>Role </td>
  </tr>
 <tr th:if="userKey.size()==0">
 <td colspan="6" align="center">No user found!! Please Some Users</td>
 </tr>
  
  <tr th:each="user :${userKey}">
  <td th:text="${user.id}"></td>
  <td th:text="${user.username}"></td>
  <td th:text="${user.password}"></td>
  <td th:text="${user.email}"></td>
  <td th:text="${user.role}"></td>
  </tr>
</table>
</body>
</html>
